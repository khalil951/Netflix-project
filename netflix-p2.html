    <title>Netflix/login</title>

    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
    integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css"

    <link href="https://fonts.googleapis.com/css2?family=The+Nautigal:wght@700&display=swap" rel="stylesheet">
</head>

<body>

    <header class="showcase">

       
        <img class="netflix-icon"    src="https://i.ibb.co/r5krrdz/logo.png" alt="NETFLIX">
       
        <div class="showcase-content">

            <h1>Sign In</h1>
            <form action="#">
                <input type="email" name="email" id="email" class="user-data" placeholder="Email or phone number">

                <input type="password" name="password" id="password" class="user-data" placeholder="Password">
               <button class="btn btn-xl">Sign In</button>
                <div class="showcase-container">
                    <div class="checkBox">
                        <input type="checkbox" id="remember-user" value="remember-user"   checked >
                        <label for="remember-user">Remember me</label>
                    </div>
                    <a href="#" class="grey-text underline-link"  >Need help?</a>
                </div>
               
                
               <div  class="grey-text" id="fbLog" > 
                   <i class="bi bi-facebook fa-2x"></i>
                   <a href="#"> Login with Facebook</a>
               </div>
                
                <h2 class="grey-text" id="SignIn-h2" >New to Netflix? <a href="netflix-p1.html" class="underline-link">Sign up now</a> </h2>

            </form>
       
        </div>


    </header>


    <footer class="footer">

        <a href="#" id="footerContact">Questions ? Contact us.</a>
        <div class="footer-cols">
            <ul>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Cookie Preferences</a></li>

            </ul>

            </ul>
            <ul>
                <li><a href="#">Terms of Use </a></li>
                <li><a href="#">Privacy</a></li>
            </ul>
           
        </div>

        <p>This is a personal project</p>


    </footer>
